<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipino Food API</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Filipino Food API</h1>
    <br>
    <h2>Access all food:</h2>
    <code>https://filipino-foods-api.onrender.com/api/foods</code>
    <br>
    <h2>Access a specific food:</h2>
    <code>https://filipino-foods-api.onrender.com/api/foods/foodName</code>
    <p>Insert the food name in <code>foodName</code></p>

    <h3>Note:</h3>
    <p>The API only has 3 objects:</p>
    <ul>
        <li>Adobo</li>
        <li>Afritada</li>
        <li>Pancit</li>
    </ul>

</body>
</html>
